<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jianghu UI CDN 示例 - JhDrawer / JhModal</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.7.0/dist/vuetify.min.css" rel="stylesheet">
  <link href="../dist/jianghu-ui.css" rel="stylesheet" />
  <style>
    body { background: #F2F2F2; }
    .container { max-width: 900px; margin: 24px auto; }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="container">
        <v-card class="pa-4 mb-6">
          <v-card-title>JhModal / JhDrawer 正确用法（初始不显示）</v-card-title>
          <v-card-text>
            <v-btn color="primary" class="mr-2" @click="showModal = true">打开弹窗</v-btn>
            <v-btn color="primary" @click="showDrawer = true">打开抽屉</v-btn>

            <jh-modal v-model="showModal" title="示例弹窗">
              <div>这里是 JhModal 的内容</div>
            </jh-modal>

            <jh-drawer v-model="showDrawer" title="示例抽屉">
              <div class="pa-4">这里是 JhDrawer 的内容</div>
            </jh-drawer>
          </v-card-text>
        </v-card>

        <v-card class="pa-4">
          <v-card-title>错误/特殊用法演示（初始即显示）</v-card-title>
          <v-card-text>
            <p>以下两种写法会导致组件页面加载后立即显示：</p>
            <ul>
              <li>显式传入 `:value="true"`</li>
              <li>父级逻辑在 `mounted` 或路由进入时将绑定值置为 `true`</li>
            </ul>

            <jh-modal :value="true" title="初始即显示的弹窗">
              <div>由于 `:value` 设为 `true`，这个弹窗会直接显示。</div>
            </jh-modal>

            <jh-drawer :value="true" title="初始即显示的抽屉">
              <div class="pa-4">由于 `:value` 设为 `true`，这个抽屉会直接显示。</div>
            </jh-drawer>
          </v-card-text>
        </v-card>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.7.0/dist/vuetify.js"></script>
  <script src="../dist/jianghu-ui.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: function() {
        return {
          showModal: false,
          showDrawer: false,
        };
      }
    });
  </script>
</body>
</html>
