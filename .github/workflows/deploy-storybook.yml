name: Deploy Storybook

on:
  # 当推送到 main 分支时触发
  push:
    branches:
      - main

  # 允许手动触发
  workflow_dispatch:

# 设置 GitHub Pages 部署权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建 Storybook
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Library
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Prepare Demo & Dist
        run: |
          # 复制 Demo
          mkdir -p storybook-static/demo
          cp -r demo/* storybook-static/demo/
          
          # 复制构建产物供 Demo 使用
          mkdir -p storybook-static/dist
          cp -r dist/* storybook-static/dist/
          
          # 修正 Demo 中的引用路径 (从 ../../dist 改为 ../dist)
          find storybook-static/demo -name "*.html" -exec sed -i 's|\.\./\.\./dist/|\.\./dist/|g' {} +

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

  # 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

