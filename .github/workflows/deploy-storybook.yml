name: Deploy Storybook

on:
  # 当推送到 main 分支时触发
  push:
    branches:
      - main

  # 允许手动触发
  workflow_dispatch:

# 设置 GitHub Pages 部署权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建 Storybook
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Library
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Prepare Site Structure
        run: |
          # 1. 移动 Storybook 文档到 /docs
          # 重命名构建输出目录，避免 find 命令的复杂性
          mv storybook-static storybook-temp
          
          # 创建新的发布目录
          mkdir storybook-static
          
          # 将原构建产物移动到 docs 子目录
          mv storybook-temp storybook-static/docs

          # 2. 准备构建产物 /dist
          mkdir -p storybook-static/dist
          cp -r dist/* storybook-static/dist/

          # 3. 准备 Demo 页面 /demo
          mkdir -p storybook-static/demo
          cp -r demo/* storybook-static/demo/
          # 修正 /demo 下页面的引用路径 (从 ../../dist 改为 ../dist)
          # demo/index.html 中使用了 ../../dist，部署后在该层级只需要 ../dist
          find storybook-static/demo -name "*.html" -exec sed -i 's|\.\./\.\./dist/|\.\./dist/|g' {} +

          # 4. 设置首页 (使用 demo/home.html)
          cp demo/home.html storybook-static/index.html
          
          # 修正首页的引用路径
          # home.html 中使用了 /jianghu-ui/demo/ 和 /jianghu-ui/docs/
          # 替换为相对路径 ./demo/ 和 ./docs/ 以适配不同部署环境
          sed -i 's|href="/jianghu-ui/demo/"|href="./demo/"|g' storybook-static/index.html
          sed -i 's|href="/jianghu-ui/docs/"|href="./docs/"|g' storybook-static/index.html
          
          # 兜底替换：如果存在 preview.html 或 docs.html 的旧链接也进行修复
          sed -i 's|href="preview.html"|href="./demo/"|g' storybook-static/index.html || true
          sed -i 's|href="docs.html"|href="./docs/"|g' storybook-static/index.html || true


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

  # 部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

