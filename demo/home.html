    <script>
      // 导航栏滚动效果
      function handleScroll() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 10) {
          navbar.classList.add('bg-white/80', 'backdrop-blur-md', 'shadow-sm', 'border-b', 'border-gray-100', 'dark:bg-slate-900/80', 'dark:border-slate-800');
          navbar.classList.remove('bg-transparent');
        } else {
          navbar.classList.remove('bg-white/80', 'backdrop-blur-md', 'shadow-sm', 'border-b', 'border-gray-100', 'dark:bg-slate-900/80', 'dark:border-slate-800');
          navbar.classList.add('bg-transparent');
        }
      }

      // 主题切换功能
      function toggleTheme() {
        const html = document.documentElement;
        const sunIcon = document.querySelector('.sun');
        const moonIcon = document.querySelector('.moon');
        
        html.classList.toggle('dark');
        
        if (html.classList.contains('dark')) {
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
        } else {
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
        }
      }

      // 初始化
      function init() {
        // 添加滚动事件监听
        window.addEventListener('scroll', handleScroll);
        
        // 初始化导航栏状态
        handleScroll();
        
        // 添加主题切换事件监听
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', toggleTheme);
      }

      // 页面加载完成后初始化
      window.addEventListener('DOMContentLoaded', init);
    </script>
