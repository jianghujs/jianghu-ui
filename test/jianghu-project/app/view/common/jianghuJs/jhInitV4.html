<!-- JH CSS >>>>>>>>>>>>> -->
<style>
  .jh-input-label {
    font-size: 13px;
  }
  @media (max-width: 600px) {
    /* 表单 >>>>>> */
    body span.jh-input-label {
      line-height: 18px !important;
      display: flex;
      align-items: center;
      min-height: 28px;
    }

    /* 只读输入框样式 */
    .v-text-field input[readonly],
    .v-input--is-readonly .v-select__selection,
    .v-select input[readonly],
    .v-textarea textarea[readonly],
    .v-date-picker input[readonly],
    .v-autocomplete input[readonly] {
      color: #666 !important;
    }

    .v-input--is-readonly .v-input__slot {
      background: unset !important;
    }
    .jh-v-input .v-input__control {
      position: relative;
    }

    .v-text-field:not(.v-text-field--filled) .v-text-field__details {
      bottom: unset !important;
      left: unset !important;
      right: 5px !important;
      top: 11px !important;
    }

    .v-text-field.v-input--dense.v-select:not(.v-text-field--filled) .v-text-field__details,
    .v-text-field.v-input--dense.jh-date-picker-input:not(.v-text-field--filled) .v-text-field__details 
    {
      right: 20px !important;
    }

    .v-text-field.v-input--dense:not(.v-text-field--filled) .v-text-field__details {
      bottom: unset !important;
      left: unset !important;
      right: 5px !important;
      top: 8px !important;
    }

    body .v-application .v-navigation-drawer__content .drawer-close-float-btn {
        position: fixed !important;
        top: 12px !important;
        left: unset !important;
        right: 12px !important;
        border-radius: 100% !important;
        height: 30px;
        width: 30px;
        z-index: 20;
    }

    .v-dialog.v-bottom-sheet:not(.v-dialog--fullscreen) {
      max-height: calc(100dvh - 52px) !important;
    }

    body .v-application .v-bottom-sheet .title {
        position: relative;
        font-size: .875rem !important;
    }
    body .v-application .v-bottom-sheet .title::before {
        content: '';
        height: 14px;
        width: 3px;
        background: var(--cPrimaryColor);
        position: absolute;
        top: calc(50% - 7px);
        left: 0;
    }
    body .v-bottom-sheet .v-tabs .v-tab {
      padding-left: 12px !important;
      padding-right: 12px !important;
    }

    body .v-application .jh-page-header {
        padding: 0 12px !important;
        border-bottom: 0 !important;
    }

    .jh-avatar-menu-btn {
      display: flex;
      align-items: flex-end;
      cursor: pointer;
      transition: all .3s;
      border-radius: 5px;
      width: 60px;
      max-width: 60px;
    }
    .v-application--wrap {
      min-height: 100dvh;
    }
  }
</style>
<!-- <<<<<<<<<<<<< JH CSS -->
